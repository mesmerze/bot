version: "3.2"
services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build: .
    image: app
    command: ./scripts/start.sh
    volumes:
      - .:/code
      - bundle-dev:/bundle
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - BUNDLE_PATH=/bundle
      - BUNDLE_JOBS=4
      - TS_CRM_DATABASE_HOST=db
      - TS_CRM_DATABASE_USER=postgres
  test:
    build: .
    image: app
    command: ./scripts/test.sh
    volumes:
      - bundle-dev:/bundle
    links:
      - db
    depends_on:
      - db
    environment:
      - RAILS_ENV=test
      - BUNDLE_PATH=/bundle
      - BUNDLE_JOBS=4
      - TS_CRM_DATABASE_HOST=db
      - TS_CRM_DATABASE_USER=postgres
  artifact:
    build:
      context: .
    image: app
    command: ./scripts/build.sh
    volumes:
      - bundle-build:/bundle
      - ./dist:/dist
    environment:
      - RAILS_ENV=production
      - BUNDLE_PATH=/bundle
      - BUNDLE_JOBS=4
      - HOST_USER_ID
      - HOST_USER_GID

volumes:
  bundle-build:
  bundle-dev:
  dbdata:
