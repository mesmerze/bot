version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    image: app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/code
      - bundle:/code/vendor/bundle
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - TS_CRM_DATABASE_HOST=db
      - TS_CRM_DATABASE_USER=postgres
  migrations:
    build: .
    image: app
    command: ./scripts/migrations.sh
    volumes:
      - .:/code
      - bundle:/code/vendor/bundle
    links:
      - db
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - TS_CRM_DATABASE_HOST=db
      - TS_CRM_DATABASE_USER=postgres
  test:
    build: .
    image: app
    command: ./scripts/test.sh
    volumes:
      - .:/code
      - bundle:/code/vendor/bundle
    links:
      - db
    depends_on:
      - migrations
    environment:
      - RAILS_ENV=test
      - DB=postgres
      - TS_CRM_DATABASE_HOST=db
      - TS_CRM_DATABASE_USER=postgres
  artifact:
    build: .
    image: app
    command: ./scripts/build.sh
    volumes:
      - .:/code
      - bundle:/code/vendor/bundle
    environment:
      - HOST_USER_ID
      - HOST_USER_GID

volumes:
  bundle:
